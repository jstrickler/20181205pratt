<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Control Structures</h1>
<br/>
{% for fruit in fruits %}
<h2> {{ loop.index }} </h2>
{% if fruit | length > 5 %}
<i>{{ fruit }}</i>
{% else %}
{{ fruit }}
{% endif %}
{% endfor %}

<br/>
{% if  number > 25 %}
<h3>SPAM!</h3>
{% else %}
<h3>HAM!</h3>
{% endif %}

</body>
</html>
